<!--Com base em um número informado pelo usuário, informe ao usuário 5% do valor-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Seu numero é:</h1>
    <h2 id="x"></h2>
    <h3 id="w"></h3>
  </body>
  <script>
    const numero_do_usuario = prompt("Informe um número");
    var numero = document.getElementById("x");
    numero.innerHTML = numero_do_usuario;

    var resultado = document.getElementById("w");
    resultado.innerHTML = numero_do_usuario * 0.05;
  </script>
</html>
